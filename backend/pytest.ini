[pytest]
# Pytest configuration for CRS Backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov=ai
    --cov=trading
    --cov=payments
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    auth: Authentication tests
    ai: AI/ML feature tests
    trading: Trading engine tests
    payment: Payment processing tests

# Coverage options
[coverage:run]
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
